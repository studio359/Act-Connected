<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Act Connected</title>
  <meta name="description" content="The online contacts resource for actors and performers">
  <meta name="author" content="Dominic Danson">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div id="wrapper">
    <div id="pagewrap">
      <div class="background">
      </div>
      <div id="top-color">
      </div>
      <section class="welcome table center">
        <div class="table-cell">
          <div class="container">
            <h2>Act Connected</h2>
            <h5>Find contact details for agents, casting directors, and more.</h5>
            <h3>For free!</h3>
            <div class="col-12 center">
              <input class="search">
              <p>Show me everyone!</p>
              
            </div>
          </div>
        </div>
      </section>
      <section class="sign-up open">
        <div class="container">
          <div class="col-6 front-page register">
            <div>
              <input type="text" value="First Name">
              <input type="text" value="Last Name">
              <input type="text" value="Email Address">
              <button class="btn submit">Register</button>
            </div>
          </div>
          <div class="col-6 front-page about">
            <div>
              <p>Contacts for actors</p>
              <p>Find:</p>
              <p>Agents</p>
              <p>Casting directors</p>
              <p>Rehearsal space</p>
              <p>All for free</p>
            </div>
          </div>
        </div>
      </section>
      <div class="border-wrap">
        <div id="welcome-close" class="border-circle"></div>
        <div class="border-indented"></div>        
      </div>
      <section class="content">
        <div class="container">
          

      </div>
      </section>
    </div>
    <footer>
    </footer>
  </div>
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
